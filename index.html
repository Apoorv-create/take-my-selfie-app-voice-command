<html>
    <head>
    <title>Voice selfie app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>

    <body>
        <div class="container">
        <center>
        <a href="" id="link" download="myselfie.png"></a>
         <h1>Voice Selfie App
         <img src="selfie2.jfif" id="logo_img">
         </h1>
         <hr>
         <h4 style="color:black;">Pls press allows as soon as the popup comes after giving the voice command</h4>
         <div class="form_group">
            <h3>Say "take my selfie"</h3> 
            <label>Your voice command here:</label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
         </div>

         <button class="btn btn-primary" id=""onclick="start()">Start</button>
         <br>
         <p>Press the start button</p>

         <label>Your webcam:</label>
         <div id="camera" style="background-color: white;"></div>

         <p>Your selfie here:</p>
         <div id="result"></div>
        </center>
        </div>

        <script src="main.js"></script>
    </body>
</html>
